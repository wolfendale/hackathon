<div class="panel panel-success" ng-controller="homeController">
    <div class="panel-heading">Home Page</div>
    <div class="panel-body">
        <div class="search-button">
             <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control search-field" id="query" placeholder="Search Twitter">
                  </div>
                  <button ng-click="" type="button" class="btn btn-primary"  tooltip-popup-delay="500">
                        Search
                    </button>
                </form>
            </div>
        <jqcloud class="word-cloud" words="words" steps="3" shape="{{shape}}" fontSize="fontSize"></jqcloud>
    </div>
</div>
